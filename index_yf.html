<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Prices</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: monospace;
      gap: 2rem;
    }

    .row {
      display: flex;
      align-items: baseline;
      gap: 1.5rem;
    }

    .symbol {
      font-size: 2rem;
      color: #aaa;
      letter-spacing: 0.1em;
    }

    .price {
      font-size: 2rem;
      color: #fff;
      letter-spacing: 0.05em;
      min-width: 7ch;
      text-align: right;
    }

    .price.loading {
      color: #444;
    }
  </style>
</head>
<body>

  <div class="row">
    <span class="symbol">AAPL</span>
    <span class="price loading" id="price-AAPL">...</span>
  </div>

  <div class="row">
    <span class="symbol">SPY</span>
    <span class="price loading" id="price-SPY">...</span>
  </div>

  <div class="row">
    <span class="symbol">NVDA</span>
    <span class="price loading" id="price-NVDA">...</span>
  </div>

  <script>
    const tickers = ['AAPL', 'SPY', 'NVDA'];

    async function fetchPrice(symbol) {
      // Uses allorigins CORS proxy to reach Yahoo Finance
      const url = `https://query1.finance.yahoo.com/v8/finance/chart/${symbol}?interval=1d&range=1d`;
      const proxy = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
      const res = await fetch(proxy);
      const data = await res.json();
      const meta = JSON.parse(data.contents).chart.result[0].meta;
      return meta.regularMarketPrice;
    }

    async function loadAll() {
      for (const symbol of tickers) {
        try {
          const price = await fetchPrice(symbol);
          const el = document.getElementById(`price-${symbol}`);
          el.textContent = `$${price.toFixed(2)}`;
          el.classList.remove('loading');
        } catch(e) {
          document.getElementById(`price-${symbol}`).textContent = 'N/A';
        }
      }
    }

    loadAll();
    setInterval(loadAll, 60000);
  </script>

</body>
</html>
