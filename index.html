<!DOCTYPE html>
<html>
<head>
    <title>My Stock Tracker</title>
    <style>
        body { font-family: sans-serif; background: #131722; color: white; text-align: center; }
        .container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 20px; }
    </style>
</head>
<body>
    <h1>Market Watch</h1>
    <div class="container">
        <div class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-single-quote.js" async>
            {
              "symbol": "NASDAQ:AAPL",
              "width": "350",
              "colorTheme": "dark",
              "isTransparent": false,
              "locale": "en"
            }
            </script>
        </div>
        
        <div class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-single-quote.js" async>
            {
              "symbol": "NASDAQ:NVDA",
              "width": "350",
              "colorTheme": "dark",
              "isTransparent": false,
              "locale": "en"
            }
            </script>
        </div>

        <div class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-single-quote.js" async>
            {
              "symbol": "AMEX:SPY",
              "width": "350",
              "colorTheme": "dark",
              "isTransparent": false,
              "locale": "en"
            }
            </script>
        </div>
    </div>
</body>
</html>
