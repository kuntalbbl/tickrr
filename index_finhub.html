<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loading...</title> 
    <style>
        body {
            font-family: -apple-system, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .dashboard { display: flex; gap: 50px; }
        .stock-item { text-align: center; }
        .symbol { color: #888; font-size: 12px; display: block; margin-bottom: 4px; }
        .price { font-size: 12px; font-weight: 200; color: #1a1a1a; }
    </style>
</head>
<body>

    <div class="dashboard">
        <div class="stock-item">
            <span class="symbol">AAPL</span>
            <div id="AAPL" class="price">...</div>
        </div>
        <div class="stock-item">
            <span class="symbol">NVDA</span>
            <div id="NVDA" class="price">...</div>
        </div>
        <div class="stock-item">
            <span class="symbol">SPY</span>
            <div id="SPY" class="price">...</div>
        </div>
        <div class="stock-item">
            <span class="symbol">BTC</span>
            <div id="BTC" class="price">...</div>
        </div>
    </div>

    <script>
        const apiKey = 'd6f7ib1r01qvn4o23q90d6f7ib1r01qvn4o23q9g'; 
        const symbols = ['AAPL', 'NVDA', 'SPY', 'BTC'];
        // Define which tickers go in the tab title here:
        const tabSymbols = ['AAPL', 'BTC']; 

        async function updatePrices() {
            let titleParts = [];

            for (const s of symbols) {
                try {
                    const r = await fetch(`https://finnhub.io/api/v1/quote?symbol=${s}&token=${apiKey}`);
                    const data = await r.json();
                    
                    if (data.c) {
                        const priceOnly = data.c.toFixed(2); // No $ symbol
                        
                        // Update the text on the page
                        document.getElementById(s).innerText = priceOnly;

                        // Check if this stock should be in the title
                        if (tabSymbols.includes(s)) {
                            titleParts.push(`${s}: ${priceOnly}`);
                        }
                    }
                } catch (e) {
                    console.error("Error:", e);
                }
            }

            // Combine the parts into one title string: "AAPL: 180.00 | NVDA: 700.00"
            if (titleParts.length > 0) {
                document.title = titleParts.join(' | ');
            }
        }

        updatePrices();
        setInterval(updatePrices, 30000); 
    </script>
</body>
</html>
