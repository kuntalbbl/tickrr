<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loading ...</title> <style>
        body {
            font-family: -apple-system, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .dashboard { display: flex; gap: 50px; }
        .stock-item { text-align: center; }
        .symbol { color: #888; font-size: 12px; display: block; margin-bottom: 4px; }
        .price { font-size: 12px; font-weight: 200; color: #1a1a1a; }
    </style>
</head>
<body>

    <div class="dashboard">
        <div class="stock-item">
            <span class="symbol">AAPL</span>
            <div id="AAPL" class="price">...</div>
        </div>
        <div class="stock-item">
            <span class="symbol">NVDA</span>
            <div id="NVDA" class="price">...</div>
        </div>
        <div class="stock-item">
            <span class="symbol">SPY</span>
            <div id="SPY" class="price">...</div>
        </div>
    </div>

    <script>
        const apiKey = 'd6f7ib1r01qvn4o23q90d6f7ib1r01qvn4o23q9g'; 
        const symbols = ['AAPL', 'NVDA', 'SPY'];
        const tabFocus = 'AAPL'; // <--- Change this to NVDA or SPY to track a different one in the tab

        async function updatePrices() {
            for (const s of symbols) {
                try {
                    const r = await fetch(`https://finnhub.io/api/v1/quote?symbol=${s}&token=${apiKey}`);
                    const data = await r.json();
                    
                    if (data.c) {
                        const formattedPrice = `$${data.c.toFixed(2)}`;
                        
                        // Update the text on the page
                        document.getElementById(s).innerText = formattedPrice;

                        // Update the Browser Tab Title for your chosen stock
                        if (s === tabFocus) {
                            document.title = `${s}: {formattedPrice}`;
                        }
                    }
                } catch (e) {
                    console.error("Error:", e);
                }
            }
        }

        updatePrices();
        setInterval(updatePrices, 30000); // Refresh every 30 seconds
    </script>
</body>
</html>
