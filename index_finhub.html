<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loading...</title> 
    <style>
        body {
            font-family: -apple-system, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .dashboard { display: flex; gap: 50px; }
        .stock-item { text-align: center; }
        .symbol { color: #888; font-size: 12px; display: block; margin-bottom: 4px; }
        .price { font-size: 12px; font-weight: 200; color: #1a1a1a; }
    </style>
</head>
<body>

    <div class="dashboard">
        <div class="stock-item">
            <span class="symbol">AAPL</span>
            <div id="AAPL" class="price">...</div>
        </div>
        <div class="stock-item">
            <span class="symbol">NVDA</span>
            <div id="NVDA" class="price">...</div>
        </div>
        <div class="stock-item">
            <span class="symbol">BTC</span>
            <div id="BTC" class="price">...</div>
        </div>
    </div>

    <script>
        const apiKey = 'd6f7ib1r01qvn4o23q90d6f7ib1r01qvn4o23q9g'; 
        
        // Use the proper exchange format for Crypto
        const symbolMap = {
            'AAPL': 'AAPL',
            'NVDA': 'NVDA',
            'BTC': 'BINANCE:BTCUSDT' 
        };

        const symbols = Object.keys(symbolMap);
        const tabSymbols = ['BTC', 'NVDA']; // Which ones to show in the title bar

        async function updatePrices() {
            let titleParts = [];

            for (const displayLabel of symbols) {
                const apiSymbol = symbolMap[displayLabel];
                try {
                    const r = await fetch(`https://finnhub.io/api/v1/quote?symbol=${apiSymbol}&token=${apiKey}`);
                    const data = await r.json();
                    
                    if (data.c) {
                        const priceOnly = data.c.toFixed(2);
                        
                       
                        document.getElementById(displayLabel).innerText = priceOnly;

                        // Add to Title Bar if selected
                        if (tabSymbols.includes(displayLabel)) {
                            titleParts.push(`${priceOnly} `);
                            //titleParts.push(`${displayLabel}: ${priceOnly}`);
                        }
                    }
                } catch (e) {
                    console.error("Error fetching " + displayLabel, e);
                }
            }

            if (titleParts.length > 0) {
                document.title = titleParts.join(' | ');
            }
        }

        updatePrices();
        setInterval(updatePrices, 30000); 
    </script>
</body>
</html>
